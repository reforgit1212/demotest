<!DOCTYPE html>
<html lang="zh-TW">
  <head>

    />
    <title>Ê∑±Êµ∑Â∞ãÂØ∂ÔºöÂ§¢ÂπªÊú´Êó•Áâà</title>

    <!-- ÂºïÂÖ• Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Noto+Serif+TC:wght@600;700;900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
      :root {
        --main-font: "Cinzel Decorative", "Noto Serif TC", serif;
        --glass-bg: rgba(10, 30, 50, 0.65);
        --glass-border: rgba(255, 255, 255, 0.2);
        --accent-color: #00ffff;
      }

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: linear-gradient(180deg, #2b5876 0%, #4e4376 100%);
        touch-action: none;
        font-family: var(--main-font);
        font-weight: 700;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #game-wrapper {
        position: relative;
        width: 100%;
        max-width: 480px;
        height: 100%;
        max-height: 900px;
        background-color: rgba(0, 0, 0, 0.2);
        overflow: hidden;
        box-shadow: 0 0 60px rgba(100, 200, 255, 0.2);
        border-left: 1px solid rgba(255, 255, 255, 0.1);
        border-right: 1px solid rgba(255, 255, 255, 0.1);
      }

      #bg-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://i.meee.com.tw/2gWafxB.png");
        background-size: cover;
        background-position: center;
        z-index: 0;
        filter: brightness(0.8) contrast(1.1) saturate(1.2);
      }

      #effect-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
        mix-blend-mode: screen;
        opacity: 0.6;
      }

      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle at 50% 0%,
          rgba(0, 20, 60, 0.1) 0%,
          rgba(0, 10, 30, 0.6) 80%
        );
        pointer-events: none;
        z-index: 2;
      }

      canvas#world {
        position: relative;
        z-index: 3;
        width: 100%;
        height: 100%;
      }

      #ui-layer {
        position: absolute;
        top: 25px;
        left: 25px;
        right: 25px;
        pointer-events: none;
        z-index: 10;
        display: flex;
        justify-content: space-between;
        font-family: var(--main-font);
      }

      .score-box {
        display: flex;
        flex-direction: column;
        color: #e0f7fa;
        text-shadow: 0 0 10px rgba(150, 255, 255, 0.6);
      }

      .score-label {
        font-size: 14px;
        opacity: 0.8;
        letter-spacing: 1px;
      }

      .score-number {
        font-size: 32px;
        font-weight: 900;
        background: linear-gradient(to right, #fff, #87cefa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* ÈáùÂ∞ç BEST ÂàÜÊï∏ÂÅö‰∏ÄÈªûÂçÄÂà• */
      #best-score-val {
        font-size: 24px;
        color: #ffd700;
        background: linear-gradient(to right, #ffd700, #ffa500);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      #danger-line {
        position: absolute;
        top: 150px;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(
          90deg,
          transparent 0%,
          rgba(255, 180, 200, 0.6) 50%,
          transparent 100%
        );
        box-shadow: 0 0 15px rgba(255, 150, 180, 0.4);
        z-index: 5;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.8s ease-in-out;
        filter: blur(1px);
      }

      #danger-line.danger {
        opacity: 1;
        animation: softPulse 1.5s infinite ease-in-out;
      }

      @keyframes softPulse {
        0% {
          opacity: 0.5;
          box-shadow: 0 0 10px rgba(255, 150, 180, 0.3);
        }
        50% {
          opacity: 1;
          box-shadow: 0 0 25px rgba(255, 100, 150, 0.6),
            0 0 5px rgba(255, 255, 255, 0.8);
        }
        100% {
          opacity: 0.5;
          box-shadow: 0 0 10px rgba(255, 150, 180, 0.3);
        }
      }

      #danger-timer-bar {
        position: absolute;
        top: 150px;
        left: 0;
        width: 0%;
        height: 2px;
        background-color: #fff0f5;
        box-shadow: 0 0 10px #ff69b4;
        z-index: 6;
        transition: width 0.1s linear;
      }

      /* --- ÂÖ®Êñ∞Ë®≠Ë®àÁöÑ Game Over Ë¶ñÁ™ó --- */
      #game-over-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 5, 10, 0.6); /* ËÉåÊôØÁ®çÂæÆËÆäÊöó */
        z-index: 100;
        display: none; /* È†êË®≠Èö±Ëóè */
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.5s ease;
        backdrop-filter: blur(5px);
      }

      #game-over-overlay.active {
        display: flex;
        opacity: 1;
      }

      .modal-card {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        padding: 40px 30px;
        text-align: center;
        width: 80%;
        max-width: 320px;
        box-shadow: 0 0 40px rgba(0, 255, 255, 0.1),
          inset 0 0 20px rgba(255, 255, 255, 0.05);
        transform: translateY(20px);
        transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        font-family: var(--main-font);
      }

      #game-over-overlay.active .modal-card {
        transform: translateY(0);
      }

      .modal-title {
        font-size: 36px;
        margin: 0 0 20px 0;
        background: linear-gradient(to bottom, #fff, #ff9a9e);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 10px rgba(255, 100, 100, 0.5));
        letter-spacing: 2px;
      }

      .modal-score-box {
        margin: 15px 0;
        padding: 15px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .modal-label {
        color: #a0c4ff;
        font-size: 14px;
        margin-bottom: 5px;
        letter-spacing: 1px;
      }

      .modal-value {
        font-size: 32px;
        color: #fff;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      }

      .modal-best {
        font-size: 14px;
        color: #ffd700;
        margin-top: 5px;
      }

      #restart-btn {
        margin-top: 25px;
        padding: 12px 35px;
        font-size: 20px;
        font-family: var(--main-font);
        font-weight: 700;
        color: #002030;
        background: linear-gradient(135deg, #80ffdb 0%, #00ced1 100%);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        transition: all 0.2s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      #restart-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
      }

      #restart-btn:active {
        transform: scale(0.95);
      }

      #preload-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="preload-container"></div>

    <div id="game-wrapper">
      <div id="bg-layer"></div>
      <canvas id="effect-canvas"></canvas>
      <div id="overlay"></div>

      <div id="danger-line"></div>
      <div id="danger-timer-bar"></div>

      <div id="ui-layer">
        <!-- Â∑¶‰∏äÔºöÁï∂ÂâçÂàÜÊï∏ -->
        <div class="score-box">
          <span class="score-label">SCORE</span>
          <span id="score-val" class="score-number">0</span>
        </div>
        <!-- Âè≥‰∏äÔºöÊúÄÈ´òÂàÜÊï∏ -->
        <div class="score-box" style="text-align: right">
          <span class="score-label">BEST</span>
          <span id="best-score-val" class="score-number">0</span>
        </div>
      </div>

      <canvas id="world"></canvas>

      <!-- ÂÖ®Êñ∞Ë®≠Ë®àÁöÑ Game Over ÂΩàÁ™ó -->
      <div id="game-over-overlay">
        <div class="modal-card">
          <h1 class="modal-title">GAME OVER</h1>

          <div class="modal-score-box">
            <div class="modal-label">FINAL SCORE</div>
            <div id="final-score" class="modal-value">0</div>
            <div id="new-record-msg" class="modal-best" style="display: none">
              ‚ú® NEW RECORD! ‚ú®
            </div>
          </div>

          <div class="modal-best">
            BEST: <span id="modal-best-score">0</span>
          </div>

          <button id="restart-btn" onclick="resetGame()">PLAY AGAIN</button>
        </div>
      </div>
    </div>

    <script>
      // --- üé® ÁæéË°ìË≥áÊ∫êË®≠ÂÆö ---
      const FRUITS = [
        {
          name: "ÊµÆÊ∏∏ÁêÉ",
          src: "https://i.meee.com.tw/eV91SXr.png",
          shape: "circle",
          radius: 16,
          colors: ["#a8edea", "#fed6e3"],
          glowColor: "#00ffff",
          score: 2,
        },
        {
          name: "Â∞èÊµ∑Ëû∫",
          src: "https://i.meee.com.tw/ISTiiR1.png",
          shape: "circle",
          radius: 24,
          colors: ["#ffc3a0", "#9bf6ff"],
          glowColor: "#ffe4e1",
          score: 4,
          visualScale: 1.55,
        },
        {
          name: "ÊîæÂ§ßÈè°",
          src: "https://i.meee.com.tw/IVPvxFq.png",
          shape: "rect",
          w: 60,
          h: 60,
          radius: 30,
          chamferRadius: 20,
          colors: ["#fdfbf1", "#d4af37"],
          bubble: true,
          glowColor: "#fffacd",
          score: 8,
          visualScale: 1.5,
        },
        {
          name: "Ê∞¥ÊØç",
          src: "https://i.meee.com.tw/vCT5CqA.png",
          shape: "circle",
          radius: 40,
          colors: ["#e0c3fc", "#8ec5fc"],
          glowColor: "#8a2be2",
          score: 16,
          visualScale: 1.1,
        },
        {
          name: "Êá∑Èå∂",
          src: "https://i.meee.com.tw/KEtw5w5.png",
          shape: "rect",
          w: 96,
          h: 96,
          radius: 48,
          chamferRadius: 35,
          colors: ["#d4af37", "#2f4f4f"],
          bubble: true,
          glowColor: "#f0e68c",
          score: 32,
          visualScale: 1.35,
        },
        {
          name: "ÁáàÁ±†È≠ö",
          src: "https://i.meee.com.tw/A4XYaFF.png",
          shape: "circle",
          radius: 55,
          colors: ["#4b0082", "#9370db"],
          glowColor: "#adff2f",
          score: 64,
        },
        {
          name: "ÈáëÂπ£Ë¢ã",
          src: "https://i.meee.com.tw/cx22FIp.png",
          shape: "circle",
          radius: 75,
          colors: ["#ffd700", "#008080"],
          glowColor: "#ffd700",
          score: 128,
        },
        {
          name: "Ê©üÊ¢∞ÈØ®",
          src: "https://i.meee.com.tw/S52sSI3.png",
          shape: "rect",
          w: 180,
          h: 100,
          radius: 90,
          chamferRadius: 50,
          colors: ["#cd7f32", "#b0e0e6"],
          glowColor: "#00bfff",
          score: 256,
          visualScale: 1.15,
        },
        {
          name: "ÂØ∂ÁÆ±",
          src: "https://i.meee.com.tw/AfG4SvS.png",
          shape: "circle",
          radius: 95,
          colors: ["#8b4513", "#cd853f"],
          bubble: true,
          glowColor: "#ffa07a",
          score: 512,
        },
        {
          name: "Êµ∑Á•ûÊõ∏",
          src: "https://i.meee.com.tw/NqGwTps.png",
          shape: "circle",
          radius: 115,
          colors: ["#000080", "#ffd700"],
          bubble: true,
          glowColor: "#ffffff",
          score: 1024,
        },
        {
          name: "‰∫ûÁâπËò≠ÊèêÊñØ",
          src: "https://i.meee.com.tw/SpOZqSA.png",
          shape: "circle",
          radius: 140,
          colors: ["#ffffff", "#f0f8ff"],
          glowColor: "#ffd700",
          score: 2048,
        },
      ];

      const loadedImages = {};
      FRUITS.forEach((f, i) => {
        if (!f.src) return;
        const img = new Image();
        img.src = f.src;
        img.onload = () => {
          loadedImages[i] = img;
        };
      });

      // --- Matter.js ---
      const Engine = Matter.Engine,
        Render = Matter.Render,
        Runner = Matter.Runner,
        Bodies = Matter.Bodies,
        Composite = Matter.Composite,
        Events = Matter.Events,
        Body = Matter.Body;

      const wrapper = document.getElementById("game-wrapper");
      const canvas = document.getElementById("world");
      const ctx = canvas.getContext("2d");

      const effectCanvas = document.getElementById("effect-canvas");
      const effCtx = effectCanvas.getContext("2d");

      const scoreEl = document.getElementById("score-val");
      const bestScoreEl = document.getElementById("best-score-val");
      const dangerLineEl = document.getElementById("danger-line");
      const dangerTimerBar = document.getElementById("danger-timer-bar");

      const gameOverOverlay = document.getElementById("game-over-overlay");
      const finalScoreEl = document.getElementById("final-score");
      const modalBestScoreEl = document.getElementById("modal-best-score");
      const newRecordMsg = document.getElementById("new-record-msg");

      let engine, runner;
      let currentFruit = null;
      let nextFruitIndex = 0;
      let isDropping = false;
      let score = 0;
      let highScore = 0; // ‚ú® ÊúÄÈ´òÂàÜËÆäÊï∏ ‚ú®
      let isGameOver = false;

      let dangerTime = 0;
      const MAX_DANGER_TIME = 5000;
      const DANGER_Y = 150;

      let gameWidth = wrapper.clientWidth;
      let gameHeight = wrapper.clientHeight;
      let dpr = window.devicePixelRatio || 1;

      const wallThickness = 100;
      const bubbles = [];
      const bubbleCount = 40;

      function init() {
        // ËÆÄÂèñÊúÄÈ´òÂàÜ
        const savedScore = localStorage.getItem("deepSeaTreasureHighScore");
        if (savedScore) {
          highScore = parseInt(savedScore, 10);
        }
        bestScoreEl.innerText = highScore;

        updateCanvasSize();
        initBubbles();

        engine = Engine.create();
        engine.world.gravity.y = 1.5;

        createWalls();

        runner = Runner.create();
        Runner.run(runner, engine);

        canvas.addEventListener("mousemove", handleInputMove);
        canvas.addEventListener("mouseup", handleInputEnd);
        canvas.addEventListener("touchmove", handleInputMove, {
          passive: false,
        });
        canvas.addEventListener("touchend", handleInputEnd);

        Events.on(engine, "collisionStart", handleCollision);

        spawnNewFruit();
        requestAnimationFrame(renderLoop);

        window.addEventListener("resize", handleResize);
      }

      function initBubbles() {
        bubbles.length = 0;
        for (let i = 0; i < bubbleCount; i++) {
          bubbles.push({
            x: Math.random() * gameWidth,
            y: Math.random() * gameHeight,
            r: Math.random() * 3 + 1,
            speed: Math.random() * 0.8 + 0.3,
            swayOffset: Math.random() * 100,
            alpha: Math.random() * 0.3 + 0.1,
          });
        }
      }

      function updateCanvasSize() {
        gameWidth = wrapper.clientWidth;
        gameHeight = wrapper.clientHeight;
        dpr = window.devicePixelRatio || 1;

        canvas.width = gameWidth * dpr;
        canvas.height = gameHeight * dpr;
        canvas.style.width = `${gameWidth}px`;
        canvas.style.height = `${gameHeight}px`;
        ctx.scale(dpr, dpr);

        effectCanvas.width = gameWidth * dpr;
        effectCanvas.height = gameHeight * dpr;
        effectCanvas.style.width = `${gameWidth}px`;
        effectCanvas.style.height = `${gameHeight}px`;
        effCtx.scale(dpr, dpr);
      }

      function createWalls() {
        Composite.allBodies(engine.world).forEach((body) => {
          if (body.label === "Ground" || body.label === "Wall") {
            Composite.remove(engine.world, body);
          }
        });

        const ground = Bodies.rectangle(
          gameWidth / 2,
          gameHeight + wallThickness / 2 - 5,
          gameWidth,
          wallThickness,
          { isStatic: true, label: "Ground" }
        );
        const leftWall = Bodies.rectangle(
          0 - wallThickness / 2,
          gameHeight / 2,
          wallThickness,
          gameHeight * 3,
          { isStatic: true, label: "Wall" }
        );
        const rightWall = Bodies.rectangle(
          gameWidth + wallThickness / 2,
          gameHeight / 2,
          wallThickness,
          gameHeight * 3,
          { isStatic: true, label: "Wall" }
        );

        Composite.add(engine.world, [ground, leftWall, rightWall]);
      }

      function handleResize() {
        updateCanvasSize();
        initBubbles();
        createWalls();
      }

      function resetGame() {
        Composite.clear(engine.world);
        Engine.clear(engine);

        createWalls();

        score = 0;
        scoreEl.innerText = "0";
        // ÈáçÁΩÆÊôÇÔºåÂ¶ÇÊûúÂâõÂâõÁ†¥Á¥ÄÈåÑ‰∫ÜÔºåÁ¢∫‰øù UI È°ØÁ§∫Ê≠£Á¢∫ÁöÑÊúÄÈ´òÂàÜ
        bestScoreEl.innerText = highScore;

        isGameOver = false;
        dangerTime = 0;
        dangerTimerBar.style.width = "0%";
        dangerLineEl.classList.remove("danger");

        // Èö±Ëóè Game Over Ë¶ñÁ™ó
        gameOverOverlay.classList.remove("active");
        setTimeout(() => {
          gameOverOverlay.style.display = "none";
        }, 500); // Á≠âÂãïÁï´Ë∑ëÂÆåÂÜçÈö±Ëóè

        spawnNewFruit();
      }

      function createFruitBody(x, y, index, isStatic = false) {
        const data = FRUITS[index];
        let body;

        const dynamicDensity = 0.002 + index * 0.0005;

        const options = {
          label: index,
          isStatic: isStatic,
          restitution: 0.2,
          friction: 0.5,
          density: dynamicDensity,
        };

        if (isStatic) {
          options.collisionFilter = { group: -1 };
        }

        if (data.shape === "rect") {
          body = Bodies.rectangle(x, y, data.w, data.h, {
            ...options,
            chamfer: { radius: data.chamferRadius || 15 },
          });
        } else {
          body = Bodies.circle(x, y, data.radius, options);
        }

        body.gameData = data;
        return body;
      }

      function getRandomSpawnIndex() {
        return Math.floor(Math.random() * 5);
      }

      function spawnNewFruit() {
        if (isGameOver) return;

        const index = nextFruitIndex;
        nextFruitIndex = getRandomSpawnIndex();

        currentFruit = createFruitBody(gameWidth / 2, 120, index, true);
      }

      function handleInputMove(e) {
        if (!currentFruit || isDropping || isGameOver) return;
        e.preventDefault();

        let clientX;
        if (e.type === "touchmove") clientX = e.touches[0].clientX;
        else clientX = e.clientX;

        const rect = canvas.getBoundingClientRect();
        let x = clientX - rect.left;

        const data = currentFruit.gameData;
        let limit = 0;
        if (data.shape === "rect") limit = data.w / 2 + 5;
        else limit = data.radius + 5;

        if (x < limit) x = limit;
        if (x > gameWidth - limit) x = gameWidth - limit;

        Body.setPosition(currentFruit, { x: x, y: 120 });
      }

      function handleInputEnd(e) {
        if (!currentFruit || isDropping || isGameOver) return;

        isDropping = true;
        const dropFruit = currentFruit;
        currentFruit = null;

        Body.setStatic(dropFruit, false);
        dropFruit.collisionFilter.group = 0;
        Composite.add(engine.world, dropFruit);

        setTimeout(() => {
          isDropping = false;
          spawnNewFruit();
        }, 800);
      }

      function handleCollision(event) {
        if (isGameOver) return;
        const pairs = event.pairs;
        for (let i = 0; i < pairs.length; i++) {
          const bodyA = pairs[i].bodyA;
          const bodyB = pairs[i].bodyB;

          if (typeof bodyA.label === "number" && bodyA.label === bodyB.label) {
            const level = bodyA.label;
            if (level < FRUITS.length - 1) {
              if (!bodyA.isRemoved && !bodyB.isRemoved) {
                bodyA.isRemoved = true;
                bodyB.isRemoved = true;
                mergeFruits(bodyA, bodyB, level);
              }
            }
          }
        }
      }

      function mergeFruits(bodyA, bodyB, level) {
        Composite.remove(engine.world, [bodyA, bodyB]);
        const midX = (bodyA.position.x + bodyB.position.x) / 2;
        const midY = (bodyA.position.y + bodyB.position.y) / 2;
        const nextLevel = level + 1;

        const newBody = createFruitBody(midX, midY, nextLevel, false);
        Composite.add(engine.world, newBody);

        score += FRUITS[nextLevel].score;
        scoreEl.innerText = score;

        // Âç≥ÊôÇÊõ¥Êñ∞ÊúÄÈ´òÂàÜÈ°ØÁ§∫ (Â¶ÇÊûúË∂ÖË∂ä)
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("deepSeaTreasureHighScore", highScore);
          bestScoreEl.innerText = highScore;
        }
      }

      function checkGameOver(dt) {
        if (isGameOver) return;

        const bodies = Composite.allBodies(engine.world);
        let isDanger = false;

        for (let body of bodies) {
          if (
            !body.isStatic &&
            body !== currentFruit &&
            body.label !== "Ground"
          ) {
            let topY = body.position.y;
            if (body.gameData) {
              if (body.gameData.shape === "rect") topY -= body.gameData.h / 2;
              else topY -= body.gameData.radius;
            }

            if (topY < DANGER_Y && body.speed < 0.5) {
              isDanger = true;
              break;
            }
          }
        }

        if (isDanger) {
          dangerTime += dt;
          dangerLineEl.classList.add("danger");
        } else {
          if (dangerTime > 0) dangerTime -= dt * 2;
          if (dangerTime < 0) dangerTime = 0;
          dangerLineEl.classList.remove("danger");
        }

        const percent = Math.min(100, (dangerTime / MAX_DANGER_TIME) * 100);
        dangerTimerBar.style.width = percent + "%";

        if (dangerTime >= MAX_DANGER_TIME) {
          triggerGameOver();
        }
      }

      function triggerGameOver() {
        isGameOver = true;

        // Êõ¥Êñ∞ UI
        finalScoreEl.innerText = score;
        modalBestScoreEl.innerText = highScore;

        // Ê™¢Êü•ÊòØÂê¶Á†¥Á¥ÄÈåÑ
        if (score >= highScore && score > 0) {
          newRecordMsg.style.display = "block";
        } else {
          newRecordMsg.style.display = "none";
        }

        // È°ØÁ§∫ÂΩàÁ™ó
        gameOverOverlay.style.display = "flex";
        // Âº∑Âà∂ÈáçÁπ™‰ª•Ëß∏Áôº transition
        void gameOverOverlay.offsetWidth;
        gameOverOverlay.classList.add("active");
      }

      function drawBody(body) {
        const data = body.gameData;
        if (!data) return;

        const { x, y } = body.position;
        const angle = body.angle;

        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(angle);

        const img = loadedImages[body.label];

        if (img) {
          if (data.glowColor) {
            ctx.shadowBlur = 25;
            ctx.shadowColor = data.glowColor;
          }
          let w, h;
          const visualScale = data.visualScale || 1.25;

          if (data.shape === "rect") {
            w = data.w * visualScale;
            h = data.h * visualScale;
          } else {
            w = data.radius * 2 * visualScale;
            h = data.radius * 2 * visualScale;
          }

          ctx.imageSmoothingEnabled = true;
          ctx.imageSmoothingQuality = "high";
          ctx.drawImage(img, -w / 2, -h / 2, w, h);
          ctx.shadowBlur = 0;
        } else {
          // Fallback Áπ™Âúñ (Áï•ÔºåÂõ†ÁÇ∫ÈÉΩÊúâÂúñ‰∫Ü)
          // ...
        }
        ctx.restore();
      }

      function drawBackgroundEffects(time) {
        effCtx.clearRect(0, 0, gameWidth, gameHeight);
        const t = time * 0.001;

        effCtx.fillStyle = "rgba(255, 255, 255, 0.25)";
        effCtx.strokeStyle = "rgba(255, 255, 255, 0.4)";
        effCtx.lineWidth = 1;

        bubbles.forEach((b) => {
          b.y -= b.speed;
          const sway = Math.sin(t + b.swayOffset) * 0.5;

          if (b.y < -10) {
            b.y = gameHeight + 10;
            b.x = Math.random() * gameWidth;
          }

          effCtx.beginPath();
          effCtx.arc(b.x + sway * 5, b.y, b.r, 0, Math.PI * 2);
          effCtx.globalAlpha = b.alpha;
          effCtx.fill();
          effCtx.stroke();
          effCtx.globalAlpha = 1.0;
        });
      }

      let lastTime = 0;
      function renderLoop(time) {
        const dt = time - lastTime;
        lastTime = time;

        if (!isGameOver && dt < 100) {
          checkGameOver(dt);
        }

        drawBackgroundEffects(time);

        ctx.clearRect(0, 0, gameWidth, gameHeight);

        const bodies = Composite.allBodies(engine.world);
        bodies.forEach((body) => {
          if (body.isStatic && body !== currentFruit && body.label !== "Ground")
            return;
          if (body.label === "Ground") return;
          drawBody(body);
        });

        if (currentFruit && !isDropping && !isGameOver) {
          drawBody(currentFruit);
        }

        requestAnimationFrame(renderLoop);
      }

      init();
    </script>
